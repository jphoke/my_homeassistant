- id: '1735344088242'
  alias: Master Bedroom CO2 Alerting
  description: Master Bedroom CO2 Alerting
  triggers:
  - trigger: state
    entity_id:
    - sensor.bedroom_multisensor_co2
  conditions:
  - condition: or
    conditions:
    - condition: state
      entity_id: person.john
      state: home
    - condition: state
      entity_id: person.kelly_barbieri
      state: home
  actions:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.bedroom_multisensor_co2
        above: 550
        below: 750
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          rgb_color:
          - 37
          - 162
          - 58
          brightness_pct: 25
        target:
          entity_id: light.bedroom_multisensor_rgb_light
    - conditions:
      - condition: numeric_state
        entity_id: sensor.bedroom_multisensor_co2
        above: 750
        below: 1100
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          rgb_color:
          - 255
          - 123
          - 0
          brightness_pct: 25
        target:
          entity_id: light.bedroom_multisensor_rgb_light
    - conditions:
      - condition: numeric_state
        entity_id: sensor.bedroom_multisensor_co2
        above: 1100
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          rgb_color:
          - 255
          - 0
          - 0
          brightness_pct: 100
          flash: long
        target:
          entity_id: light.bedroom_multisensor_rgb_light
      - action: tts.speak
        metadata: {}
        data:
          cache: true
          media_player_entity_id: media_player.master_bedroom
          message: Warning! The CO2 Level in the Master Bedroom is dangerous! Open
            a window now!
        target:
          entity_id: tts.piper
        enabled: false
  mode: single
