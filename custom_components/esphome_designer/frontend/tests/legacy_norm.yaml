globals:
  - id: display_page
    type: int
    restore_value: true
    initial_value: '0'
  - id: page_refresh_default_s
    type: int
    restore_value: true
    initial_value: '60'
  - id: page_refresh_current_s
    type: int
    restore_value: false
    initial_value: '60'
  - id: last_page_switch_time
    type: uint32_t
    restore_value: false
    initial_value: '0'
psram:
  mode: octal
  speed: 80MHz
http_request:
  verify_ssl: false
  timeout: 20s
i2c:
  - sda: GPIO19
    scl: GPIO20
    scan: true
    id: bus_a
spi:
  - id: spi_bus
    clk_pin: GPIO7
    mosi_pin: GPIO9
output:
  - platform: gpio
    pin: GPIO21
    id: bsp_battery_enable
  - platform: ledc
    pin: GPIO45
    id: buzzer_output
rtttl:
  id: reterminal_buzzer
  output: buzzer_output
time:
  - platform: homeassistant
    id: ha_time
sensor:
  - platform: adc
    pin: GPIO1
    name: "Battery Voltage"
    unit_of_measurement: "V"
    device_class: voltage
    state_class: measurement
    id: battery_voltage
    update_interval: 60s
    attenuation: 12db
    filters:
      - multiply: 2
  - platform: sht4x
    id: sht4x_sensor
    temperature:
      name: "Temperature"
      id: sht4x_temperature
    humidity:
      name: "Humidity"
      id: sht4x_humidity
    address: 0x44
    update_interval: 60s
  - platform: homeassistant
    id: sensor_test_temp
    entity_id: sensor.test_temp
    internal: true
  - platform: wifi_signal
    name: "WiFi Signal"
    id: wifi_signal_dbm
    update_interval: 60s
  - platform: template
    name: "Battery Level"
    id: battery_level
    unit_of_measurement: "%"
    icon: "mdi:battery"
    device_class: battery
    state_class: measurement
    lambda: |-
      if (id(battery_voltage).state > 4.15) return 100;
      if (id(battery_voltage).state < 3.27) return 0;
      return (id(battery_voltage).state - 3.27) / (4.15 - 3.27) * 100.0;
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
      mode: INPUT_PULLUP
      inverted: true
    name: "Left Button"
    id: button_left
    on_press:
      then:
        - script.execute:
            id: change_page_to
            target_page: !lambda 'return id(display_page) > 0 ? id(display_page) - 1 : 0;'
  - platform: gpio
    pin:
      number: GPIO4
      mode: INPUT_PULLUP
      inverted: true
    name: "Right Button"
    id: button_right
    on_press:
      then:
        - script.execute:
            id: change_page_to
            target_page: !lambda 'return id(display_page) < 0 ? id(display_page) + 1 : 0;'
  - platform: gpio
    pin:
      number: GPIO3
      mode: INPUT_PULLUP
      inverted: true
    name: "Refresh Button"
    id: button_refresh
    on_press:
      then:
        - component.update: epaper_display
button:
  - platform: template
    name: "Next Page"
    on_press:
      then:
        - script.execute:
            id: change_page_to
            target_page: !lambda 'return id(display_page) + 1;'
  - platform: template
    name: "Previous Page"
    on_press:
      then:
        - script.execute:
            id: change_page_to
            target_page: !lambda 'return id(display_page) - 1;'
  - platform: template
    name: "Refresh Display"
    on_press:
      then:
        - component.update: epaper_display
  - platform: template
    name: "Go to Page 1"
    on_press:
      then:
        - script.execute:
            id: change_page_to
            target_page: 0
  - platform: template
    name: "Play Beep Short"
    icon: "mdi:bell-ring"
    on_press:
      - rtttl.play: "beep:d=32,o=5,b=200:16e6"
  - platform: template
    name: "Play Beep OK"
    icon: "mdi:check-circle-outline"
    on_press:
      - rtttl.play: "ok:d=16,o=5,b=200:e6"
  - platform: template
    name: "Play Beep Error"
    icon: "mdi:alert-circle-outline"
    on_press:
      - rtttl.play: "error:d=16,o=5,b=200:c6"
  - platform: template
    name: "Play Star Wars"
    icon: "mdi:music-note"
    on_press:
      - rtttl.play: "StarWars:d=4,o=5,b=45:32p,32f,32f,32f,8a#.,8f.6,32d#,32d,32c,8a#.6,4f.6,32d#,32d,32c,8a#.6,4f.6,32d#,32d,32d#,8c6"
